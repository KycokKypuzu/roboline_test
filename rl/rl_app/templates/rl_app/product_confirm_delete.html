{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление продукта</h1>
    <p>Вы уверены, что хотите удалить продукт "{{ product.name }}"?</p>

    <form action="{% url 'rl_app:delete_product' product.category_id.id product.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'rl_app:product_detail' product.category_id.id product.id %}">Отмена</a>
    </form>
{% endblock %}
